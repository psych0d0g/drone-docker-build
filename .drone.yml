---
kind: pipeline
name: default

platform:
  os: linux
  arch: amd64

steps:
- name: build
  pull: always
  image: spritsail/docker-build
  settings:
    repo: build-dev

  # Build again, this time with the newly 'just-built' image, as a test
- name: test
  pull: never
  image: build-dev
  settings:
    repo: spritsail/docker-build

- name: publish
  pull: always
  image: spritsail/docker-publish
  settings:
    repo: spritsail/docker-build
  environment:
    DOCKER_PASSWORD:
      from_secret: docker_password
    DOCKER_USERNAME:
      from_secret: docker_username
  when:
    branch:
    - master
    event:
    - push
    - tag

- name: notify
  pull: always
  image: spritsail/notify
  environment:
    NOTIFY_TOKEN:
      from_secret: notify_token
    WEBHOOK_URL:
      from_secret: webhook_url
  when:
    status:
    - success
    - failure

